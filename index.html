<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Бебра</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="wrapper">
            <audio src="./audio.mp3"></audio>
            <div class="frequencies"></div>

            <canvas class="visualizer" width="640" height="200"></canvas>
            <div class="controls">
                <div class="wrapper">
                    <div class="progress">
                        <div class="timing">0:00</div>
                        <div class="progressBar"></div>
                        <p class="currentTime">0:10</p>
                        <p class="fullTime">2:20</p>
                    </div>
                    <div class="bottom">
                        <button class="play-btn" data-playing="false">
                            <img src="./assets/icons/play.svg" alt="play">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/sliderInput.js"></script>
    <script src="./src/js/equalizer.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
